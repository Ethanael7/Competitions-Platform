<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moderator Tools</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Moderator Tools</h1>
  </header>
  <nav class="navbar">
    <a href="student.html">View Profile</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="competition.html">Competition Details</a>
    <a href="moderator.html">Moderator Tools</a>
  </nav>
  <main>
    <section>
      <h2>Create Competition</h2>
      <form>
        <label for="competition-name">Competition Name:</label>
        <input type="text" id="competition-name" required>
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <button type="submit">Create</button>
      </form>
    </section>
    <section>
      <h2>Add Competition Results</h2>
      <form>
        <label for="competition-select">Competition:</label>
        <select id="competition-select">
          <option value="1">Competition 1</option>
          <option value="2">Competition 2</option>
        </select>
        <label for="result">Result:</label>
        <textarea id="result" rows="4" placeholder="Enter results here"></textarea>
        <button type="submit">Submit Results</button>
      </form>
    </section>
  </main>
</body>
</html>
