<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Leaderboard</h1>
  </header>
  <main>
    <table class="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Jane Doe</td>
          <td>1500</td>
        </tr>
        <tr>
          <td>2</td>
          <td>John Smith</td>
          <td>1400</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
